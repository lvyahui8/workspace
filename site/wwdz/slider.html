<body>
	<div id="yc-mod-slider">

            <div id="slideshow" class="box_skitter fn-clear">
                <ul>
						<li>
								<img alt="" class="cubeRandom" src="images/slider01.jpg">
									</li>							
						<li>
								<img alt="" class="cubeRandom" src="images/slider02.jpg">

                        <script type="text/javascript">
                                   $(document).ready(function() {
                                        $('.box_skitter').skitter({

                                            animation: 'random'

                                    });
                        </script>
