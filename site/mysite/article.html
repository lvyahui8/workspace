<script>

    (function($) {
        $(document).ready(function(){
            var cct = $('#code-ct'),

            cct.empty();
            $('#header').append(code);
            var c = $('#code');
            c.show();
            c.typewriter();

            var $artMenu = $('#article-menu'),
                    $h2 = $('#cnblogs_post_body h2'),
                    $ul = $('<ul>'),
                    $body = $("html,body");
            $h2.each(function(){
                var $h2i = $(this),
                        $li = $('<li>');
                $li.html($h2i.text()).attr('title',$h2i.text());
                $li.click(function(){
                    $body.animate({scrollTop:$h2i.offset().top},600);
                })

            });

            $ul.appendTo($artMenu);
        });
