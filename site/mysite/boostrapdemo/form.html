<!DOCTYPE html>
<html>
<head lang="en">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>hello world</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form-horizontal" role="form" action="">
                <div class="form-group">
                    <!--label标签一定要有可以加.sr-only将它隐藏-->
                    <label for="username" class="control-label">User Name:</label>
                    <input type="text" class="form-control" name="username"
                           id="username" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">PassWord:</label>
                    <input type="password" class="form-control" name="password"
                           id="password" placeholder="PassWord" disabled>
                </div>
                <div class="form-group">
                    <label for="desc" class="control-label">Desc</label>
                    <textarea class="form-control" rows="4" name="desc" id="desc"></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input class="" type="checkbox" value="" checked>
                        1
                    </label>
                    <label class="checkbox-inline">
                        <input class="" type="checkbox" value="">
                        2
                    </label>
                    <label class="checkbox-inline">
                        <input class="" type="checkbox" value="">
                        3
                    </label>
                </div>
                <div class="form-group">
                    <select class="form-control" name="city" id="city">
                        <option value="beijing">Bei Jing</option>
                        <option value="shanghai">Shang Hai</option>
                    </select>
                </div>
                <div class="form-group has-error">
                    <label for="name">Name:</label>
                    <input class="form-control" type="txet" name="name" id="name">
                    <span class="help-block">input name at this</span>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
