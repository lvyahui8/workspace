<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery.min.js"></script>
    <style>
        #rq>ul>li {
        }

        #rq>ul {
            margin-left: 0px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul {}

        div#rq {
            width: 200px;
            display: none;
        }
    </style>
</head>
<body>
<input type="text" name="school" id="school"/>
<div id="rq">
    <ul>
        <li>我的</li>
        <li>你好啊</li>
        <li>第三方第三方</li>
        <li>水电费水电费水电费</li>
    </ul>
</div>

<script>
    $('#school').bind({
        'focus':function(){
            $('#rq').css('display','block');
        },
        'blur':function(){
            $('#rq').css('display','none');
        }
    });
    $('#rq>ul>li').bind('mousedown',function(){
        $('#school').val($(this).text());
    });

</script>
</body>
</html>
