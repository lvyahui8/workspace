        <script type="text/javascript" src="myjs.js">

        <script type="text/javascript">
            var date = new Date();
            /*
             * js中的特殊语句   with
             */
            //			var year = date.getFullYear();
            //			var month = date.getMonth();
            //			var day = date.getDay();
            //			println(year+":"+month+":"+day);
            
            with (date) {//主要是为了简化书写
                var year = getFullYear();
                var month = getMonth();
                var day = getDay();
                println(year + ":" + month + ":" + day);
            }
        </script>
    </body>
