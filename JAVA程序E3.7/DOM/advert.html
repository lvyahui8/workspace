<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<style type="text/css">
			div {
				background-color:#F00;
				color:#0F0;
				width:300px;
				height:60px;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div>
			<b>特价<font size=28px;>大</font>酬宾</b>
		</div>
		<div style="background-color:#8a0">
			<font color=#bbb>谢谢</font>
		</div>
		<script type="text/javascript">
			window.setInterval("focus()",1000);
		</script>
	</body>
</html>
