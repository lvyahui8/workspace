<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
	</head>
	<body>
		<!--
		通过节点的层次关系获取节点对象
		
		关系
		1、父节点：parentNode：对应一个节点对象
		2、子节点：childNode：对应一个节点集合
		3、兄弟节点：
			上一个兄弟节点：previousSibling
			下一个兄弟节点：nextSibling
		-->
		
		<script type="text/javascript">
			function getNodeByLevel(){
				//获取页面中的表格节点
				var tabNode = document.getElementById("tabid");
				
				//获取父节点 parentNode
//				var node = tabNode.parentNode;
//				alert(node.nodeName);//body

				//获取子节点，childNode
				var nodes = tabNode.childNodes;//返回的是一个集合对象
				//应为浏览器解析方法的不同，不同浏览器会获得不同结果，最主要的就是#text文本节点
				alert(nodes[0].nodeName);//TBODY
//				alert(nodes[0].childNodes[0].nodeName);//TR
	
	
//				var node1 = tabNode.previousSibling;
//				alert(node1.nodeName);
//				var node2 = tabNode.nextSibling;
//				alert(node2.nodeName);
			}
		</script>
			
		<input type="button" value="通过节点的层次关系获取节点" onclick="getNodeByLevel()"/>
		
		<div>div区域</div>
		<table id="tabid"><tr><!--如果两标签中含有文本，包括空格换行，那么会得到#text 也就是文本节点-->
				<td> 单元格1</td>
				<td> 单元格2</td>
			</tr>
		</table>
		
		<dl>
			<dt>上层项目</dt>
			<dt>下层项目</dt>
		</dl>
		<a href="">一个超链接</a>
	</body>
</html>
