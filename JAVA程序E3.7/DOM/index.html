    <body>
    	<!-- 
		DOM:Document Object Model:文档对象
			用来将标记型文档封装成对象，并将标记型文档中 的所有内容：标签，文本，属性等，都封装成对象
			封装成对象的目的是为了更方便的操作这些文档以及文档中的所有内容
			因为对象的出现就可以由属性和行为被调用
		
		文档对象模型
		文档：标记型文档
		对象：封装了属性和行为的实例，可以被直接调用
		模型：所有标记型文档都是具备一些共性特点的一个体现
				标记型文档（标签，属性，标签中封装的数据）。
		
		只要是标记型文档，DOM这种技术都可以对其进行操作
		常见的标记型文档：html xml；
		DOM这种技术是如何对标记型文档机型操作的呢？
		要操作标记性文档必须对其进行解析
	
		"lishi,wena,dfs"
		
		DOM技术的解析方式：将标记型文档解析成一个DOM树，并将树中的数据封装成节点对象
		
		
		这种解析方式的好处：可以对树中的节点进行任意操作，比如增删改查
		这么做的坏处是：需要将整个标记型文档加载进内存。以为着如果标记型文档的体积很大。较为浪费内存空间
		
		另外一种解析方式：SAX ：室友一些组织定义的一种民间常用的解析方式。并不是W3C标准。而DOM是w3c标准
		SAX解析的方式：基于事件驱动的解析。获取数据的速度很快，但是不能进行增删改的操作（可以查）
		
		DHTML：动态的HTML，不是一闷语言。十多项技术结合的简称。
		其中包含了HTML，CSS，DOM，JavaScript
		
		这四种技术在动态html页面效果定义时
		
		HTML：负责提供标签，对数据进行封装，目的是便于对该标签中的数据进行操作
				简单说：用标签封装数据
		CSS：负责提供样式属性，对标签中的数据进行样式的定义。
				简单说：定义数据样式
		DOM：负责将标签型文档以及文档中的所有内容进行解析，并封装成对象，在对象中定义了更多的属性和行为。便于对对象进行操作
				简单说：将文档内容和标签封装成对象
		JS：负责踢狗程序设计语言，对页面中的对象进行逻辑操作
				简单说：负责页面的行为定义，就二十网页的动态效果
		
		所以JavaScript是动态网页的主力编程语言
		-->
		
		
		<html>
			<head>
				<title>这是演示文档</title>
			</head>
			<body>
				<div>div区域</div>
				<dl>
					<dt>上层项目</dt>
					<dt>下层项目</dt>
				</dl>
				
				<table>
					<tbody>
						<tr>
							<th>表头</th>
							<th>单元格</th>
						</tr>
					</tbody>
				</table>
				<form>
					<input type="text"/>
				</form>
				<a href="">超链接</a>
			</body>
		</html>
