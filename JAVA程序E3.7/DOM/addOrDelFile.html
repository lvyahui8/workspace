<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link type="text/css" rel="stylesheet" href="table.css"/>
	</head>
	<body>
		<script type="text/javascript">
			function addFile(){
				var oTabNode = document.getElementById("fileid");
				var oTrNode = oTabNode.insertRow(oTabNode.rows.length);
				
				var oTdNode_file = oTrNode.insertCell();
				var oTdNode_del = oTrNode.insertCell();
				
				oTdNode_file.innerHTML = "<input type='file' />";
//				oTdNode_del.innerHTML = "<a href='javascript:void(0)' onclick='delFile(this)'>删除附件 </a>";
				oTdNode_del.innerHTML = "<img src='1.jpg' alt='删除附件' onclick='delFile(this)'/>";
				
			}
			function delFile(node){
				var oTrNode = node.parentNode.parentNode;
				oTrNode.parentNode.removeChild(oTrNode);
			}
		</script>
		<table id="fileid">
			<tr>
				<td><a href="javascript:void(0)" onclick="addFile()">添加附件 </a> </td>
			</tr>

	</body>
</html>
