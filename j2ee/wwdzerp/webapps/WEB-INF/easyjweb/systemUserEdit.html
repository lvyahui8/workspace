<script type="text/javascript">
//EasyAjax.DEBUG=true;
SystemUserService.doSave=function()
{
var obj=Form.serialize($("EditForm")).parseQuery();
DWRUtil.getValues(obj);
if(obj.id=="")
SystemUserService.addSystemUser(obj,saveSuccess);
else
SystemUserService.updateSystemUser(obj,saveSuccess);
}
var saveSuccess=function(ret)
{
if(ret)
{
alert("成功保存数据！");
loadStaticPage('systemUserList.html');
}
else
{
alert("保存数据失败!");
}
}
</script>
