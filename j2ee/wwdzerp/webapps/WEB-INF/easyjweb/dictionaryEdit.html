<link href="/include/css.css" rel="stylesheet" type="text/css">
<div>
<script type="text/javascript">
SystemDictionaryService.doSave=function()
{
var obj=Form.serialize($("EditForm")).parseQuery();
DWRUtil.getValues(obj);
if(obj.id=="")
SystemDictionaryService.addDictionary(obj,saveSuccess);
else
SystemDictionaryService.updateDictionary(obj,saveSuccess);
}
var saveSuccess=function(ret)
{
if(ret)
{
alert("成功保存数据！");
loadStaticPage('dictionaryList.html');
}
else
{
alert("保存数据失败!");
}
}
</script>
<form action="" name="EditForm" id="EditForm" method="post">
<input type="hidden" name="id" id="id">
<br />
<span>
<table align="center" cellspacing="0">
  <tr>
    <td colspan="2" class="tablehead">数据字典编辑</td>
  </tr>
  <tr>
    <td width="30%" align="right">编号</td>
    <td align="left"><input name="sn" type="text" id="sn" class="form_text" /></td>
  </tr>
  <tr>
    <td width="30%" align="right">名称</td>
    <td align="left"><input name="title" type="text" id="title" class="form_text" /></td>
  </tr>
      <tr>
    <td width="30%" align="right">产品简介</td>
    <td align="left"><textarea name="intro" rows="4" id="intro" style="width:90%" class="intro"></textarea></td>
      </tr>
  <tr>
    <td colspan="2" align="center" class="tablehead"><input name="save" type="button" id="search2" value="保存" onClick="SystemDictionaryService.doSave();" class="button" />
      　　
        <input name="cancel" type="button" id="cancel" value="取消"  class="button" /></td>
  </tr>
</table>
</span>
</form>
</div>
