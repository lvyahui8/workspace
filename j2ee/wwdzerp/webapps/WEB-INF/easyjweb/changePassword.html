<link href="/include/css.css" rel="stylesheet" type="text/css">
<div>

<form action="" name="EditForm" id="EditForm" method="post">
<input type="hidden" name="id" id="id">
<span>
<table align="center" cellspacing="0">
  <tr>
    <td colspan="2" class="tablehead">修改用户密码>　 </td>
  </tr>
   <tr>
    <td width="30%" align="right">　用户名</td>
    <td align="left"><input name="userName" type="text" id="userName" class="form_text" disabled /></td>
   </tr>
  <tr>
    <td width="30%" align="right">　旧密码</td>
    <td align="left"><input name="oldPassword" type="text" id="oldPassword" class="form_text" />
      <span style="color:red">*</span></td>
  </tr>
  <tr>
    <td width="30%" align="right">新密码</td>
    <td align="left"><input name="password" type="text" id="password" class="form_text" />
      <span style="color:red">*</span></td>
  </tr>
   <tr>
    <td width="30%" align="right">新密码</td>
    <td align="left"><input name="password1" type="text" id="password1" class="form_text" />
      <span style="color:red">*</span></td>
  </tr>
  <tr>
    <td colspan="2" align="center" class="tablehead"><input name="save" type="button" id="search2" value="保存" onClick="SystemUserService.doChange();" class="button" />
      　　
        <input name="cancel" type="button" id="cancel" value="取消"  class="button" /></td>
  </tr>
</table>
</span>
</form>
</div>
<script type="text/javascript">
SystemUserService.doChange=function()
{
if(!$("oldPassword").value)
{
alert("必须输入旧密码");
return;
}
if(!$("password").value)
{
alert("必须输入新密码");
return;
}
if(!($("password").value==$("password1").value))
{
alert("两次输入的密码不正确！");
return;
}
SystemUserService.changePassword(SystemUserService.currentUser,$("password").value,$("oldPassword").value,function(ret){
if(ret)alert("密码修改成功！");
})


}
$("userName").value=SystemUserService.currentUser.userName;
</script>
